<table>
  <thead>
    <tr>
      <th>Alimento</th>
      <th>Cantidad</th>
      <th>Cal</th>
      <th>P</th>
      <th>C</th>
      <th>G</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let food of foodList">
      <td>
        <strong>{{ food.alimento }}</strong>
      </td>
      <td>{{ food.cantidad }} g</td>
      <td>{{ food.calorias }}</td>
      <td>{{ food.proteinas }}</td>
      <td>{{ food.carbohidratos }}</td>
      <td>{{ food.grasas }}</td>
    </tr>
  </tbody>
</table>
