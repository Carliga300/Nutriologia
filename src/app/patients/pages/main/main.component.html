<div class="patients-container">
  <header>
    <h2>Registro de Consumo Calórico</h2>
  </header>
  <main>
    <section>
      <article class="card">
        <header>
          <h3>🍽 Agregar alimento</h3>
        </header>
      </article>
      <article class="card">
        <header>
          <h3>🔥 Calorías totales</h3>
        </header>
      </article>
    </section>
    <section>
      <article class="card">
        <header>
          <h3>🍽 Alimentos consumidos hoy</h3>
        </header>
      </article>
      <article class="card">
        <header>
          <h3>📊 Distribución de macro nutrientes</h3>
        </header>
      </article>
    </section>
    <section>
      <article class="card">
        <header>
          <h3>📈 Resumen diario</h3>
        </header>
        <div class="grid-cols-2-layout">
          <div>
            <label>🔥 Calorías: {{ macronutrientes.calorias }} / {{ macronutrientes.caloriasMax }}</label>
            <progress-bar [value]="macronutrientes.calorias" [max]="macronutrientes.caloriasMax" />
          </div>
          <div>
            <label>🍗 Proteínas: {{ macronutrientes.proteinas }}g / {{ macronutrientes.proteinasMax }}g</label>
            <progress-bar [value]="macronutrientes.proteinas" [max]="macronutrientes.proteinasMax" />
          </div>
          <div>
            <label>🍞 Carbohidratos: {{ macronutrientes.carbohidratos }}g / {{ macronutrientes.carbohidratosMax }}g</label>
            <progress-bar [value]="macronutrientes.carbohidratos" [max]="macronutrientes.carbohidratosMax" />
          </div>
          <div>
            <label>🥑 Grasas: {{ macronutrientes.grasas }}g / {{ macronutrientes.grasasMax }}g</label>
            <progress-bar [value]="macronutrientes.grasas" [max]="macronutrientes.grasasMax" />
          </div>
        </div>
      </article>
    </section>
  </main>
</div>
