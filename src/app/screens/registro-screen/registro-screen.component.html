<app-navbar [tipo]="tipo"></app-navbar>
<div class="wrapper">
  <div class="section-registro">
    <div class="header-registro"></div>
    <div class="body-registro">
      <section class="image-gallery" style="display: flex; justify-content: center; gap: 10px;">
        <img src="/assets/images/img6.jpg" class="d-block img-slider">
        <img src="assets/images/img4.jpg" class="d-block img-slider">
        <img src="assets/images/img5.jpg" class="d-block img-slider">
      </section>
      <section class="rol-user">
        <div class="container">
          <section class="forms-registro">
            <section class="registro-nutriologo" *ngIf="isNutriologo">
              <app-registro-nutriologo [rol]="tipo_user" [datos_user]="user"></app-registro-nutriologo>
            </section>
            <section class="registro-paciente" *ngIf="isPaciente">
              <app-registro-paciente [rol]="tipo_user" [datos_user]="user"></app-registro-paciente>
            </section>
          </section>
        </div>
      </section>
    </div>
  </div>
</div>
