<div class="wrapper">
  <div class="section-registro">
    <div class="header-registro">
      <app-navbar [tipo]="tipo"></app-navbar>
    </div>
    <div class="body-registro">
      <section class="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/images/img6.jpeg" class="d-block img-slider">
            </div>
            <div class="carousel-item">
              <img src="assets/images/img4.jpeg" class="d-block img-slider">
            </div>
            <div class="carousel-item">
              <img src="assets/images/img5.jpeg" class="d-block img-slider">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="rol-user">
        <div class="container">
          <!-- Radio buttons -->
          <div class="row mt-5" style="text-align: center;">
            <div class="form-group col-12">
              <label class="title-user" for="tipo_usuario">Tipo de usuario</label>
            </div>
            <div class="row mt-3" style="text-align: center;">
              <div class="form-group col-12">
                <mat-radio-group [(ngModel)]="user.tipo_usuario" (change)="radioChange($event)" [disabled]="editar">
                  <mat-radio-button value="administrador">Administrador</mat-radio-button>
                  <mat-radio-button value="nutriologo">Nutriologo</mat-radio-button>
                  <mat-radio-button value="paciente">Paciente</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
          <!-- Form del admin -->
          <section class="forms-registro">
            <section class="registro-admin" *ngIf="isAdmin">
              <app-registro-admin [rol]="tipo_user" [datos_user]="user"></app-registro-admin>
            </section>
            <section class="registro-nutriologo" *ngIf="isNutriologo">
              <app-registro-nutriologo [rol]="tipo_user" [datos_user]="user"></app-registro-nutriologo>
            </section>
            <section class="registro-paciente" *ngIf="isPaciente">
              <app-registro-paciente [rol]="tipo_user" [datos_user]="user"></app-registro-paciente>
            </section>
          </section>

        </div>
      </section>
    </div>
  </div>
</div>
