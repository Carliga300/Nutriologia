<app-navbar [tipo]="tipo"></app-navbar>
<div class="wrapper">
  <div class="header-home"></div>
  <div class="body-nutriologo">
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <div class="container">
          <div class="row mt-3 mb-5 text-center">
            <div class="col-12">
              <div class="alert alert-primary" role="alert">
                <span class="title-table">Lista de pacientes</span>
              </div>
            </div>
          </div>

          <div class="row mt-3 mb-5 text-center1">
            <div class="col-3">
              <div class="alert alert-primary1" role="alert">
                <span class="title-table1" (click)="goRegistrar()">+ Agregar paciente</span>
              </div>
            </div>
          </div>
          <!-- Lista de pacientes generada dinÃ¡micamente -->
          <div class="row">
            <div class="col-12">
              <ul class="list-group">
                <!-- Utiliza *ngFor para iterar sobre el arreglo de pacientes -->
                <li
                  *ngFor="let paciente of pacientes"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  {{ paciente.nombre }}
                  <div>
                    <span class="me-3">
                      <td class="td estadisticas">
                        <i class="bi bi-graph-up-arrow"></i>
                      </td>

                      <span class="td editar" (click)="goEditar(paciente.id)">
                        <i class="bi bi-pencil-square"></i>
                      </span>
                      <span class="td eliminar" (click)="delete(paciente.id)">
                        <i class="bi bi-trash3-fill"></i>
                      </span>

                    </span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
