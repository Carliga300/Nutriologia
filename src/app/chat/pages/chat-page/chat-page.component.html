<!-- chat.component.html -->
<div class="flex flex-col h-screen">
  <!-- Header -->
  <header class="header">
    <h1>üçé Chat de Nutrici√≥n</h1>
    <!-- <span class="alert-notification">1</span> -->
    <div>{{ isOtherUserConnected() ? "En l√≠nea" : "Desconectado" }}</div>
  </header>

  <div class="main-container">
    <!-- Messages Section -->
    <div class="messages">
      <!-- Date Indicator -->
      <div class="date-indicator">
        {{ currentDate | date : "EEEE, d 'de' MMMM 'de' y" }}
      </div>

      <!-- Messages -->
      <div *ngFor="let message of messages" [ngClass]="message.ownerId === myId ? 'ownerMessage' : 'receiverMessage'">
        <div class="{{ message.ownerId === myId ? 'user-message' : 'bot-message' }}">
          {{ message.text }}
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <form class="input-area" (submit)="sendMessage($event, messageInput)">
      <input type="text" placeholder="Escribe tu mensaje..." #messageInput />
      <button type="submit">Enviar</button>
    </form>
    <small class="powered-by">Powered by <a href="https://github.com/Jared-MB/open-js-chat" target="_blank">OpenJS Chat</a></small>
  </div>
</div>
