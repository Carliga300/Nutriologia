<!-- chat.component.html -->
<div class="flex flex-col h-screen">
  <!-- Header -->
  <header class="header">
    <h1>üçé Chat de Nutrici√≥n</h1>
    <span class="alert-notification">1</span>
    <div>{{ isOtherUserConnected() }}</div>
  </header>

  <div class="main-container">
    <!-- Messages Section -->
    <div class="messages">
      <!-- Date Indicator -->
      <div class="date-indicator">
        {{ currentDate | date : "EEEE, d 'de' MMMM 'de' y" }}
      </div>

      <!-- Messages -->
      <div *ngFor="let message of messages" [ngClass]="message.ownerId === myId ? 'ownerMessage' : 'receiverMessage'">
        <div class="{{ message.ownerId === myId ? 'user-message' : 'bot-message' }}">
          {{ message.text }}
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <form class="input-area" (submit)="sendMessage($event, messageInput)">
      <input type="text" placeholder="Escribe tu mensaje..." #messageInput />
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M3 14h9m5-7l5 5-5 5" />
        </svg>
      </button>
    </form>
  </div>
</div>
