<div class="wrapper">
  <!-- Va a englobar todo el formulario con la cabecera -->
  <div class="section-registro">
      <div class="body-registro">
        <div class="row mt-3 mb-3">
          <div class="form-group col-12">
            <label class="title-user" for="tipo_usuario">Ingresa los datos del nutriologo</label>
          </div>
        </div>

        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="nutriologo.name" placeholder="Escribe nombre">
        </mat-form-field>
        <div *ngIf="errors.name" class="invalid-feedback">{{ errors.name }}</div>

        <mat-form-field class="mat-input" appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput [(ngModel)]="nutriologo.email" placeholder="Escribe correo electrónico" [disabled]="editar">
        </mat-form-field>
        <div *ngIf="errors.email" class="invalid-feedback">{{ errors.email }}</div>

        <mat-form-field class="mat-input" appearance="outline" *ngIf="!editar">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="nutriologo.password" type="{{ inputType_1 }}" placeholder="Escribe contraseña">
            <mat-icon matSuffix class="eye-icon" (click)="showPassword()">{{hide_1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <div *ngIf="errors.password" class="invalid-feedback">{{ errors.password }}</div>

        <mat-form-field class="mat-input" appearance="outline" *ngIf="!editar">
            <mat-label>Confirmar contraseña</mat-label>
            <input matInput [(ngModel)]="nutriologo.confirmar_password" type="{{ inputType_2 }}" placeholder="Confirma la contraseña">
            <mat-icon matSuffix class="eye-icon" (click)="showPwdConfirmar()">{{hide_2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <div *ngIf="errors.confirmar_password" class="invalid-feedback">{{ errors.confirmar_password }}</div>

        <mat-form-field class="mat-input" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput [(ngModel)]="nutriologo.telefono" mask='(000) 000-0000' placeholder="Escribe teléfono">
        </mat-form-field>
        <div *ngIf="errors.telefono" class="invalid-feedback">{{ errors.telefono }}</div>


        <div class="section-buttons">
            <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
            <button *ngIf="!editar" class="btn btn-primary" type="submit" (click)="registrar()">Registrar</button>
            <!-- Va a englobar todo el formulario con la cabecera -
            <button *ngIf="editar" class="btn btn-primary" type="submit" (click)="actualizar()">Actualizar</button>
          -->
        </div>
      </div>
  </div>
</div>
